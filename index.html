<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD- Cadastro de clientes</title>

   <link rel="stylesheet" href="/assets/css/reset.css">

   <link rel="stylesheet" href="/assets/css/header/header.css">
   <link rel="stylesheet" href="/assets/css/header/title.css">
   <link rel="stylesheet" href="/assets/css/header/button.css">

   <link rel="stylesheet" href="/assets/css/table/table.css">
   <link rel="stylesheet" href="/assets/css/table/table-row.css">
   <link rel="stylesheet" href="/assets/css/table/head-title.css">
   <link rel="stylesheet" href="/assets/css/table/button.css">

   <link rel="stylesheet" href="/assets/css/modal/modal.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-content.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-header.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-footer.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-buttons.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-form.css">
   <link rel="stylesheet" href="/assets/css/modal/modal-fields.css">

</head>
<body>
   <main class="container">
      <header class="header">
         <h1 class="header__title">Cadastro de clientes</h1>
         <button class="header__button" id="registerClient">Adicionar cliente</button>
      </header>

      <table class="table" id="table">
         <thead class="table__head">
            <tr class="table-row">
               <th class="table__row__title">Nome</th>
               <th class="table__row__title">Email</th>
               <th class="table__row__title">Data de nascimento</th>
               <th class="table__row__title">Ações</th>
            </tr>
         </thead>

         <tbody class="table__body">

         </tbody>
      </table>

      <div class="modal" id="modal">
         <div class="modal__content">
            <header class="modal__content__header">
               <h2 class="modal__content__header__title">Novo Cliente</h2>
            </header>

            <form class="modal__content__form" id="form">
               <input 
               type="text" 
               class="modal__form__field modal-field" 
               id="name"
               data-index="new"
               placeholder="Nome do cliente"
               required
               />

               <input 
               type="email" 
               class="modal__form__field modal-field" 
               id="email"
               placeholder="Email do cliente"
               required
               />

               <input 
               type="date" 
               class="modal__form__field modal-field" 
               id="birthDate"
               placeholder="Data de nascimento do cliente"
               required
               />
            </form>

            <footer class="modal__content__footer">
               <button class="modal__footer__button red" id="closeModal">Fechar</button>

               <button class="modal__footer__button violet" id="saveClient">Salvar cliente</button>
            </footer>
         </div>
      </div>
   </main>

   <script src="/src/index.js"></script>
</body>
</html>
